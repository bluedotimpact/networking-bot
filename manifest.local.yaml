display_information:
  name: (local) BlueBot
  description: A networking bot for tailed 1-1 introductions
  background_color: "#0037ff"
features:
  bot_user:
    display_name: (local) BlueBot
    always_online: false
oauth_config:
  redirect_urls:
    - https://abcd123.lhr.life/api/slack/oauth_redirect
  scopes:
    bot:
      - chat:write
      - mpim:write
      - users:read
      - users:read.email
settings:
  interactivity:
    is_enabled: true
    request_url: https://abcd123.lhr.life/api/slack/events
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
